<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Bar</title>

    <style>
      body {
        margin: 0;
      }
      .container{
    }
    .icon-bar {
        width: 10%;
        background-color: cornflowerblue;
      }
      .icon-bar a {
        display: block;
        text-align: center;
        padding: 30px;
        transition: all o.3 ease;
        color: whitesmoke;
        font-size: 30px;
      }
      .icon-bar a:hover {
        background-color: black;
        font-size: 35px;
        
      }
    </style>
  </head>
  <body>
    <nav class="container">
      <div class="icon-bar">
        <a href="#"><i class="fa fa-house"></i></a>
        <a href="#"><i class="fa fa-magnifying-glass"></i></a>
        <a href="#"><i class="fa-regular fa-envelope"></i></a>
        <a href="#"><i class="fa fa-earth-americas"></i></a>
        <a href="#"><i class="fa fa-trash"></i></a>
      </div>
    </nav>
    <script
      src="https://kit.fontawesome.com/f4c1b1feb3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
