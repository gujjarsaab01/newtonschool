<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="logo.png" class="logo">
            <ul>
                <li><img src="notification.png" ></li>
                <li><img src="inbox.png" ></li>
                <li><img src="video.png" ></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="search.png" >
                <input type="text" placeholder="search">
            </div>
            <div class="nav-user-icon online">
                <img src="profile-pic.png" >
            </div>
        </div>
    </nav>

    <div class="container">
        <!----------- left-sideBar --------->
        <div class="left-sideBar">
            <div class="imp-links">
                <a href="#"><img src="news.png" >Latest News</a>
                <a href="#"><img src="friends.png" >Friends</a>
                <a href="#"><img src="group.png" >Group</a>
                <a href="#"><img src="marketplace.png" >Market Place</a>
                <a href="#"><img src="watch.png" >Watch</a>
                <a href="#">See More</a>
            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="shortcut-1.png" alt="">Web Devlopers</a>
                <a href="#"><img src="shortcut-2.png" alt="">Web Design Course</a>
                <a href="#"><img src="shortcut-3.png" alt="">Full Stack Developement</a>
                <a href="#"><img src="shortcut-4.png" alt="">Website Experts</a>
            </div>
        </div>
        <!----------- main-content --------->
        <div class="main-content">

        </div>
        <!----------- right-sideBar --------->
        <div class="right-sideBar">
            <div class="sideBar-title">
                <h4>Events</h4>
                <a href="#">See All</a>
            </div>
        </div>
    </div>
</body>
</html>
